<script>
    // 假设你的JSON数据
		   	fetch('https://api.lolimi.cn/API/cosplay/api.php')
				.then(response => response.json())
				.then(data => {console.log(data);
					if (data.data){
				// 获取图片URL
				const imageUrls = data.data.data;
				const textA = data.data.Title;
				//console.log(imageUrl);
				document.getElementById('Text').innerText=textA;
				const imageContainer = document.getElementById('imagelist');
			 
				// 遍历数组，为每个图片地址创建一个img元素，并添加到容器中
				imageUrls.forEach(url => {
				  const img = document.createElement('img');
				  img.src = url;
				  img.alt = 'Image from array'; // 可选：为图片添加alt属性
				  img.style.maxWidth = 'auto'; // 可选：设置图片最大宽度以适应容器
				  imageContainer.appendChild(img);
				})
						} else {
                    console.error('无法获取新的视频链接');
					}
            })
            .catch(error => console.error('获取视频时出错:', error));
</script>
<script>//img监控
function refreshImage(imgElement) {
  var src = imgElement.src;
  var newSrc = src + "?time=" + Date.now();
  imgElement.src = newSrc;
}
  
var imgElements = document.getElementsByTagName("img");
for (var i = 0; i < imgElements.length; i++) {
  imgElements[i].addEventListener("click", function() {
    refreshImage(this);
  });
}
